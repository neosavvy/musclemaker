<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React.js using NPM, Babel6 and Webpack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/1.2.5/spinners/4-wandering-cubes.min.css">
    <style>
      /* styles the page before the react app loads */
      #loading-indicator {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #F05A1E;
        background-color: #111;
    }

    .sk-wandering-cubes .sk-cube {
        background-color: #F05A1E;  /* change this value to re-color loading indicator */
    }
  </style>
</head>
<body>
    <div id="react-root">
        <div id="loading-indicator">
            <span>...loading...</span>
            <div class="sk-wandering-cubes">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
            </div>
        </div>
    </div>
</body>
</html>
